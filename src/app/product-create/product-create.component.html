<div class="content">
    <h1 class="title">Nuevo producto.</h1>   
    <form>
        <div class="content-form">
            <mat-form-field class="full-width">
                <input type="text" matInput placeholder="Nombre" [(ngModel)]="product.name" name="name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <textarea matInput placeholder="DescripciÃ³n" [(ngModel)]="product.description" name="description"></textarea>
            </mat-form-field>
            <mat-form-field class="full-width">
                <span matPrefix>$ &nbsp;
                </span>
                <input type="text" matInput placeholder="Precio" [(ngModel)]="product.price" name="price">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input type="number" matInput placeholder="Stock" [(ngModel)]="product.stock" name="stock" min="1">
            </mat-form-field>
            <!-- <input #inputFile class="file" type="file" name="photo" (change)="onChangeFile($event)" accept="image/*"> -->
            <ng4-files-click (filesSelect)="filesSelect($event)" class="button upload">
                <i class="material-icons">cloud_upload</i>
                <span class="message"> Subir fotos</span>
            </ng4-files-click>
            <ng4-files-drop (filesSelect)="filesSelect($event)">
                <div class="file-drag">
                    <div *ngIf="!selectedFiles.length" class="empty-area">
                        <span>Drag and drop files</span>
                    </div>
                    <div *ngIf="selectedFiles.length" class="drag-area">
                        <div class="image-preview" *ngFor="let file of selectedFiles">
                            <div class="close" matTooltip="Remove image" (click)="removeImage(file)"><i class="material-icons">cancel</i></div>
                            <img [src]="file.url" alt="{{file.name}}">
                        </div>
                    </div>
                </div>
            </ng4-files-drop>
            <button class="button ok" mat-stroked-button matTooltip="Save product" color="primary" (click)="save()">
                <i class="material-icons">
                    done
                </i>
            </button>
        </div>
    </form>
</div>
