<div *ngIf="existResults()" class="my-products">
    <div class="results-products">
        <mat-card class="example-card" *ngFor="let product of products">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image" (click)="goArtist(product.idUser)">
                    <img [src]="product.user.image" alt="">
                </div>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle class="userName" (click)="goArtist(product.idUser)">{{product.user.name + ' ' + product.user.lastname}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.images[0]" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p><span>Descripci√≥n: </span>{{(product.description.length>50)? (product.description | slice:0:50)+'..':(product.description)}}</p>
                <p><span>Precio: </span>{{'$' + product.price}}</p>
                <p><span>Stock: </span>{{product.stock}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button matTooltip="Show product" (click)="goDetail(product)">
                    <i class="material-icons">
                        remove_red_eye
                    </i>Detalle
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
<button class="filter" 
        mat-fab color="accent"
        matTooltip="Filter product"
        (click)="filter()">
    <i class="material-icons">filter_list</i>
</button>
<div *ngIf="!existResults()" class="content-empty">
    <h1>Sin resultados.</h1>
</div>
<mat-paginator *ngIf="existResults()" [length]="totalResults"
    (page)="movePage($event)"
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="limit"
    [pageIndex]="offset">
</mat-paginator>
