<div class="content-modal">
    <h4 class="title">Recuperación de contraseña</h4>
    <form>
        <div class="content-form">
            <mat-form-field class="full-width input-login">
                <input type="email" matInput placeholder="Email" [(ngModel)]="user.email" name="email">
            </mat-form-field>
            <button class="button ok" mat-stroked-button color="primary" (click)="recover()">Recuperar</button>
        </div>
    </form>
</div>
