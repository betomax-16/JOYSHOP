<div class="content">
    <h1 class="title">{{product.name}}</h1>
    <div class="basic-info-product">
        <div class="carousel-content">
            <div class="image">
                <img [src]="imageSelected" alt="">
            </div>
            <div *ngIf="!onlyImage()" class="button before">
                <i class="material-icons" matTooltip="Previous image." (click)="before()">navigate_before</i>
            </div>
            <div *ngIf="!onlyImage()" class="button next">
                <i class="material-icons" matTooltip="Next image." (click)="next()">navigate_next</i>
            </div>
        </div>
        <div class="info-product">
            <div class="price">
                <span>Precio: </span>${{product.price}}
            </div>
            <div class="stock">
                <span>Stock: </span>{{product.stock}}
            </div>
            <mat-accordion class="full-width big">
                <mat-expansion-panel [expanded]=true>
                    <mat-expansion-panel-header>
                        <mat-panel-title>Descripción</mat-panel-title>
                        <mat-panel-description></mat-panel-description>
                    </mat-expansion-panel-header>
                    <p>{{product.description}}</p>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </div>
    <mat-accordion class="full-width small">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>Descripción</mat-panel-title>
                <mat-panel-description></mat-panel-description>
            </mat-expansion-panel-header>
            <p>{{product.description}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
